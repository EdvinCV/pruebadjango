{% extends 'blog/base.html' %}
{% block content %}
  {% for p in posts %}
    <div class="post">
      <div class="date">
          <p>Publicado: {{p.published_date}}</p>
      </div>
      <h1><a href="{% url 'detalle_pub' pk=p.pk %}">{{p.title}}</a></h1>
      <p>{{p.text|linebreaksbr}}</p>
    </div>
  {% endfor %}
{% endblock %}
